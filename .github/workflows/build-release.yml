name: Build Release Artifacts

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark GitHub release as prerelease"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' && github.repository == 'NetSPI/oci-lexer-parser'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: oci-lexer-parse-linux-x64
            ext: ""
          - os: macos-latest
            artifact: oci-lexer-parse-macos-x64
            ext: ""
          - os: windows-latest
            artifact: oci-lexer-parse-windows-x64.exe
            ext: ".exe"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install -U pip
          python -m pip install .
          python -m pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller --onefile --name oci-lexer-parse scripts/pyinstaller_entry.py

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv dist/oci-lexer-parse${{ matrix.ext }} dist/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Rename-Item -Path "dist/oci-lexer-parse${{ matrix.ext }}" -NewName "${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    if: github.event_name == 'workflow_dispatch' && github.repository == 'NetSPI/oci-lexer-parser'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          files: dist/**/*